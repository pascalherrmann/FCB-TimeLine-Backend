






<div class="row">


    <div class="col-md-8">
        <h1>Match</h1>

        <div class="well" ng-repeat="pin in pins">

            Time: {{pin.time}}

            <br/> Scorer: {{pin.scorer}}

            <button type="button" class="btn btn-danger pull-right" ng-click="deletePin(pin._id)">Delete</button>


        </div>
    </div>
    <div class="col-md-4">
        <h3>Create New Pin</h3>


        <div class="form-group">
            <input type="text" class="form-control" id="usr" ng-model="pin.type" placeholder="Type">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="pwd" ng-model="pin.scorer" placeholder="Scorer">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="time" ng-model="pin.time" placeholder="Time">
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="sendPin()">Send</button>

    </div>

</div>

{{pins}}
