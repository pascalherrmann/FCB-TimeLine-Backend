<!doctype html>

<html>

<head>
    <title>Socket.IO chat</title>
    <style>
    </style>
</head>

<body>
    <ul id="messages"></ul>
    
    <h1>Reaction</h1>
    <form action="">
        <input id="name" placeholder="name" /> <br/>
        <input id="message" placeholder="message" /> <br/>
        <input id="imgpath" placeholder="imgpath" /> <br/>
        <button>Send</button>
    </form>
    
    <h1>Pins</h1>
        <form action="" id="pins">
        <input id="p_type" placeholder="p_type" /> <br/>
        <input id="p_match" placeholder="p_match" /> <br/>
        <input id="p_time" placeholder="p_time" /> <br/>
        <input id="p_scorer" placeholder="p_scorer" /> <br/>
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            var socket = io();

            $('form').submit(function() {
                var obj = {};
                obj.type = $('#p_type').val()
                obj.matchID = $('#p_match').val()
                obj.time = $('#p_time').val()
                obj.scorer = $('#p_scorer').val()
                
                socket.emit('pin', obj);

                $('#p_type').val('');
                $('#p_match').val('');
                $('#p_time').val('');
                $('#p_scorer').val('');
                
                return false;
            });

            socket.on('reaction', function(obj) {
                $('#messages').append($('<li>').text(obj.name + ":" + obj.message));
            });

        });
    </script>

</body>

</html>
